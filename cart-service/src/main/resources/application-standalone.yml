eshop:
  services:
    catalogue:
      uri: http://localhost:8081
server:
  port: 8083
spring:
  application:
    name: cart-service
  data:
    mongodb:
      uri: mongodb://localhost:27017/cart-db
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/eshop
springdoc:
  swagger-ui:
    oauth:
      client-id: cart-service-swagger-ui
      use-pkce-with-authorization-code-grant: true
keycloak:
  uri: http://localhost:8082